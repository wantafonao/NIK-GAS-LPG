*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);
  color:#111827;
}

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

.header{
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:white;
  padding:20px;
  border-radius:14px;
  margin-bottom:20px;
}

.header h1{
  margin:0 0 6px;
  font-size:22px;
}

.header p{
  margin:0;
  font-size:14px;
  opacity:.9;
}

.search-box{
  margin:15px 0;
}

.search-box input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

.stats{
  display:flex;
  gap:10px;
  margin:15px 0;
}

.stat{
  flex:1;
  background:var(--card);
  border-radius:12px;
  padding:12px;
  text-align:center;
  box-shadow:0 4px 10px rgba(0,0,0,.04);
}

.stat span{
  display:block;
  font-size:12px;
  color:#6b7280;
}

.stat strong{
  font-size:20px;
}

.table-wrap{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 14px rgba(0,0,0,.05);
}

table{
  width:100%;
  border-collapse:collapse;
}

thead{
  background:#f1f5f9;
}

th,td{
  padding:12px;
  border-bottom:1px solid var(--border);
  font-size:14px;
}

th{
  text-align:left;
  font-weight:600;
}

td.mono{
  font-family:monospace;
  font-size:13px;
}

.copy-btn{
  background:#e5e7eb;
  border:none;
  padding:6px 10px;
  border-radius:8px;
  cursor:pointer;
  font-size:16px;
}

.copy-btn:hover{
  background:#d1d5db;
}

.copy-btn.copied{
  background:var(--success);
  color:white;
  cursor:default;
}

@media(max-width:600px){
  th,td{font-size:12px;padding:10px}
}
</style>
</head>
